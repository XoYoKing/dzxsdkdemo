apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            //wt
            storeFile file('../../Sign/comwtdzxsdkdemo_AppSign_Release.keystore')
            storePassword "com.wt.dzxsdkdemo"
            keyAlias "com.wt.dzxsdkdemo"
            keyPassword "com.wt.dzxsdkdemo"

        }
        release {
            //wt
            storeFile file('../../Sign/comwtdzxsdkdemo_AppSign_Release.keystore')
            storePassword "com.wt.dzxsdkdemo"
            keyAlias "com.wt.dzxsdkdemo"
            keyPassword "com.wt.dzxsdkdemo"
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.wt.dzxsdkdemo"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 20100115
        versionName "2020.10.01"
        signingConfig signingConfigs.release

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar','*.aar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //冲突库测试 Start
    api 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
    api 'com.google.code.gson:gson:2.8.6'
    //冲突库测试 End

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
